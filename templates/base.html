<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}IBM Video Streaming Manager{% endblock %}</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    
    <style>
        body {
            background-color: #1a1a1a;
            color: #ffffff;
        }
        .sidebar {
            min-height: 100vh;
            background-color: #2b2b2b;
            padding: 20px 0;
        }
        .sidebar .nav-link {
            color: #ffffff;
            padding: 12px 20px;
            margin: 5px 0;
        }
        .sidebar .nav-link:hover, .sidebar .nav-link.active {
            background-color: #3a3a3a;
            color: #ffffff;
        }
        .content {
            padding: 30px;
        }
        .card {
            background-color: #2b2b2b;
            border: 1px solid #3a3a3a;
            color: #ffffff;
        }
        .table {
            color: #ffffff;
        }
        .table-dark {
            --bs-table-bg: #2b2b2b;
            --bs-table-border-color: #3a3a3a;
        }
        .btn-primary {
            background-color: #0d6efd;
            border-color: #0d6efd;
        }
        .btn-success {
            background-color: #198754;
            border-color: #198754;
        }
        .btn-danger {
            background-color: #dc3545;
            border-color: #dc3545;
        }
        .status-public {
            color: #198754;
            font-weight: bold;
        }
        .status-private {
            color: #dc3545;
            font-weight: bold;
        }
        .form-control, .form-select {
            background-color: #3a3a3a;
            border-color: #555;
            color: #ffffff;
        }
        .form-control:focus, .form-select:focus {
            background-color: #3a3a3a;
            border-color: #0d6efd;
            color: #ffffff;
        }
        .alert {
            margin-top: 20px;
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <nav class="col-md-2 d-md-block sidebar">
                <div class="position-sticky">
                    <h4 class="px-3 mb-4">IBM Video Manager</h4>
                    <ul class="nav flex-column">
                        <li class="nav-item">
                            <a class="nav-link {% if request.endpoint == 'index' %}active{% endif %}" href="{{ url_for('index') }}">
                                <i class="bi bi-house-door"></i> Dashboard
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="loadChannels(); return false;">
                                <i class="bi bi-collection-play"></i> Channels
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="showVideosSection(); return false;">
                                <i class="bi bi-camera-video"></i> Videos
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" onclick="showAnalyticsSection(); return false;">
                                <i class="bi bi-graph-up"></i> Analytics
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link {% if request.endpoint == 'settings' %}active{% endif %}" href="{{ url_for('settings') }}">
                                <i class="bi bi-gear"></i> Settings
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Main content -->
            <main class="col-md-10 ms-sm-auto content">
                {% block content %}{% endblock %}
            </main>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    
    {% block extra_js %}{% endblock %}
</body>
</html>
